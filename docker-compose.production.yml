volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    image: alxlen/foodgram_backend
    env_file: .env
    depends_on:
      - db:
          condition: service_healthy
    volumes:
      - static:/static
      - media:/media
    expose:
      - "8000"
  frontend:
    image: alxlen/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    expose:
      - "3000"
  gateway:
    image: alxlen/foodgram_gateway
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend
    volumes:
      - static:/static
      - media:/media
