version: '3.8'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: alxlen/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/media
    expose:
      - "8000"
  frontend:
    image: alxlen/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    expose:
      - "3000"
  gateway:
    image: alxlen/foodgram_gateway
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend
    volumes:
      - static:/static
      - media:/media
